<!DOCTYPE html>
<html>
<head>
<title>Game Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container" id="cont-1">
	<div id="backbar"></div>
	<div class="health-bar" id="health-1"></div>
	<p style="text-align: center; color: white; position: fixed; margin: 0px; margin-left: 22.5%" id="health-1-nums">1000/1000</p>
	<div class="menu" id="men-1">
		<p style="text-align: center; font-size: 25px; color: white;">Pick a character!</p>
		<div class="dropdown" style="margin-left: 37.5%">
  			<button class="dropbtn">CHARACTER</button>
  			<div class="dropdown-content">
    			<a href="#" id="char-1-1">Human</a>
    			<a href="#" id="char-1-2">Dwarf</a>
    			<a href="#" id="char-1-3">Elf</a>
  			</div>
		</div>
	</div>

	<button class="button" id="but-1">&nbsp;</button>
	<button class="button" id="but-2">&nbsp;</button>

	<p class="player" id="player-1">PLAYER 1</p>
</div>

<div id="divider"></div>

<div class="container" id="cont-2">
	<div id="backbar"></div>
	<div class="health-bar" id="health-2"></div>
	<p style="text-align: center; color: white; position: fixed; margin: 0px; margin-left: 22.5%" id="health-2-nums">1000/1000</p>
	<div class="menu" id="men-2">
		<p style="text-align: center; font-size: 25px; color: white;">Pick a character!</p>
		<div class="dropdown" style="margin-left: 37.5%">
  			<button class="dropbtn">CHARACTER</button>
  			<div class="dropdown-content">
    			<a href="#" id="char-2-1">Human</a>
    			<a href="#" id="char-2-2">Dwarf</a>
    			<a href="#" id="char-2-3">Elf</a>
  			</div>
		</div>
	</div>

	<button class="button" id="but-3">&nbsp;</button>
	<button class="button" id="but-4">&nbsp;</button>

	<p class="player" id="player-2">PLAYER 2</p>
</div>

<script type="text/javascript" src="game.js"></script>

</body>
</html>
